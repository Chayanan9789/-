<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Classroom Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { background: #0f172a; color: #e5e7eb; }
        .ring-focus:focus { outline: none; box-shadow: 0 0 0 4px rgba(134, 239, 172, .25); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-gray-900/70 border border-slate-700 p-8 rounded-2xl">
        <h1 class="text-2xl font-semibold text-emerald-300 text-center">กรรมการเข้าสู่ระบบ</h1>
        <p class="text-sm text-slate-400 text-center mt-1">ระบบบันทึกและประเมินความเรียบร้อยห้องเรียน</p>

        <form id="login-form" class="mt-8 space-y-6">
            <div>
                <label for="email" class="text-sm font-medium text-slate-300">อีเมล</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                       class="mt-1 block w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-md ring-focus">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-slate-300">รหัสผ่าน</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                       class="mt-1 block w-full px-3 py-2 bg-slate-800 border border-slate-600 rounded-md ring-focus">
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700">
                    เข้าสู่ระบบ
                </button>
            </div>
            <p id="error-message" class="text-sm text-rose-400 text-center h-4"></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./auth.js"></script>
</body>
</html>
